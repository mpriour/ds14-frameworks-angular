<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>JSAPI + Angular</title>

    <link rel="stylesheet" href="http://js.arcgis.com/3.9/js/esri/css/esri.css" />
    <link rel="stylesheet" href="styles/styles.css" />

    <style>
      html, body, #map {
        margin: 0;
        width: 100%;
        height: 100%;
      }
    </style>

  </head>
  <body ng-controller="MapCtrl">

    <esri-map id="map" extent="-2332499,-1530060,2252197,1856904,102003" options="{slider:false}">
      <esri-feature-layer title="Regular Gas" url="http://sampleserver6.arcgisonline.com/arcgis/rest/services/Census/MapServer/3" options="{mode:snapshot,outFields:['*']}" onload="load" onmouseover="mouseover" onmouseout="mouseout"></esri-feature-layer>
      <div esri-legend target-id="legend"></div>
    </esri-map>

    <div id="title" class="shadow info">Current Gas Prices by State</div>
    
    <div id="loading" class="shadow {{loading}}">
      Getting Latest Gas Price Data...
      <img src="images/loading_gray_circle.gif">
    </div>

    <div id="legendContainer" class="shadow info">
      <div id="legend"></div>
      <div ng-include="'views/tip.html'"></div>
    </div>


    <!-- load Angular and the JS API -->
    <script src="bower_components/angular/angular.min.js"></script>
    
    <script src="http://js.arcgis.com/3.9/"></script>
    
    <!-- load our setup file -->
    <script src="setup.js" type="text/javascript" ></script>

    <!-- start loading our application -->
    <script src="init.js" type="text/javascript" ></script>
  </body>
</html>
